<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Button</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-dark text-white">
        <span class="navbar-brand mb-0 h1" id="weatherheading">Weather Dashboard</span>
      </nav>
    <div class="container pt-3">
        <div class="row mt-5">
            <div class="col-md">
                <div class="card mb-3">
                    <div class="card-body bg-dark text-white">
                        <form id="search-form">
                            <div class="form-group">
                                <label for="search-input">Search for a city</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="search-input" placeholder="e.g. San Francisco">
                                    <div class="input-group-append">
                                        <button class="btn btn btn-secondary btn-block" type="submit">Search</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <h2 class="card-title h4">Cities</h2>
                        <h3 class="card-subtitle h6 font-weight-normal mb-3 text-muted">Click on a city to view the weather</h3>
                        <button data-city="San Diego" class="city btn btn btn-secondary btn-block">
                            San Diego
                        </button>
                        <button data-city="Tijuana" class="city btn btn btn-secondary btn-block">
                            Tijuana
                        </button>
                        <button data-city="Seattle" class="city btn btn btn-secondary btn-block">
                            Seattle
                        </button>
                        <button data-city="Las Vegas" class="city btn btn btn-secondary btn-block">
                            Las Vegas
                        </button>
                        <button data-city="Richmond" class="city btn btn btn-secondary btn-block">
                            Richmond
                        </button>
                        <hr>
                    </div>
                </div>
            </div>
            <div class="col-md">
                <div class="card weather-card bg-dark text-white">
                    <div class="card-body">
                        <h2 id="city-name" class="card-title h4">Choose City</h2>
                        <hr class="border-top border-light">
                        <div id="weather-icon"></div>
                        <p class="card-text">Current Temp (F): <span id="temp">-</span></p>
                        <p class="card-text">Wind: <span id="wind">-</span></p>
                        <p class="card-text">Humidity: <span id="humidity">-</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
